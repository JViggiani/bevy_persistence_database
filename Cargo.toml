[workspace]
resolver = "2"
members = [
    "bevy_arangodb",
    "bevy_arangodb_core",
    "bevy_arangodb_derive",
]

[workspace.package]
edition = "2021"

[workspace.dependencies]
bevy = "0.13.2"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
arangors = "0.6.0"
tokio = { version = "1.37.0", features = ["rt-multi-thread", "macros", "time", "net"] }
futures = "0.3.30"
syn = "2.0.58"
quote = "1.0.36"
proc-macro2 = "1.0.79"
mockall = "0.12.1"
ctor = "0.2.0"
once_cell = "1.19.0"
testcontainers = "0.19.0"

[profile.bench]
debug = true